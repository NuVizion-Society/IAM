---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>
    </header>
    
    <div class="post-content">
        {{ content }}
    </div>
    
    <footer class="post-footer">
        <p>Share this truth...</p>
    </footer>
</article>
